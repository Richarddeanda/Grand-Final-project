<section class="mainview">
    <div class="container"><!-- main content -->

        <!-- description content - this will be wrapped in a row, tweleve column -->
        <div class="row">
            <div class="twelve columns">
                <div class="main-description">Description. Our player is so cool yo</div>
            </div>
        </div>
        <!-- input selection - this will be wrapped in a row, tweleve column -->
        <div class="row">
            <div class="twelve columns">
                <div class="generator">
                    <p>Choose a Year</p>
                    <select ng-model="year">
                        <option ng-repeat="decade in yearArray" value="{{decade}}">{{decade}}</option>
                    </select>
                    <p>Choose a Genre</p>
                    <select ng-model="genre">
                        <option ng-repeat="musicType in genreArray" value="{{musicType}}">{{musicType}}</option>
                    </select>
                    <button type="button" ng-click="sendChoices(year, genre)">Get My Video!</button>
                </div>
            </div>
        </div>
    </div>
</section>
